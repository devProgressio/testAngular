<p-panel class="ui-g" header="Nuevo Usuario" [toggleable]="false" [style]="{'margin-bottom':'10px'}">
  <div class="ui-g ui-fluid" style="text-align: center;">
    <div class="ui-g-12 ui-md-5 ui-lg-5 ui-lg-offset-3 ui-md-offset-3">
      <br>
      <div class="ui-g-12 ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="pi pi-key"></i></span>
        <input type="text" pInputText pKeyFilter="alpha" placeholder="Rut">
        <!-- <p-inputMask mask="99-999-999-*" [(ngModel)]="val1" placeholder="99-999-999-9"></p-inputMask>-->
      </div>
      <div class="ui-g-12 ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText pKeyFilter="alpha" placeholder="Nombre">
      </div>
      <div class="ui-g-12 ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="pi pi-envelope"></i></span>
        <input type="text" pInputText pKeyFilter="alphanum" placeholder="correo">
      </div>
      <div class="ui-g-12 ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="pi pi-mobile"></i></span>
        <input type="text" pInputText pKeyFilter="int" placeholder="teléfono">
      </div>
      <div class="ui-g-12">
        <p-dropdown [options]="emisores" [(ngModel)]="emisor" placeholder="Emisores" [virtualScroll]="true"
          [itemSize]="31" [filter]="true" optionLabel="nombre"></p-dropdown>
      </div>
      <div class="ui-g-12">
        <p-dropdown [options]="paises" [(ngModel)]="pais" placeholder="País" [virtualScroll]="true" [itemSize]="31"
          [filter]="true" optionLabel="nombre" (ngModelChange)="mostrarLabel(pais)"></p-dropdown>
      </div>
      <div class="ui-g-12">
        <p-dropdown [hidden]="pais.length == 0" [options]="division1" [(ngModel)]="item1" placeholder="Región" [virtualScroll]="true"
          [itemSize]="31" [filter]="true" optionLabel="nombre"></p-dropdown>
      </div>
      <div class="ui-g-12">
        <p-dropdown [hidden]="!item1" [options]="division2" [(ngModel)]="item2" placeholder="Provincia"
          [virtualScroll]="true" [itemSize]="31" [filter]="true" optionLabel="nombre"></p-dropdown>
      </div>
      <div class="ui-g-12">
        <p-dropdown [hidden]="!item2" [options]="division3" [(ngModel)]="item" placeholder="Comuna" [virtualScroll]="true"
          [itemSize]="31" [filter]="true" optionLabel="nombre"></p-dropdown>
      </div>

      <div class="ui-g-12">
        <div class="ui-g-6">
          <button pButton class="ui-button-raised ui-button-rounded ui-button-primary" label="Guardar"></button>
          <!--<p-button class="ui-button-raised ui-button-rounded ui-button-secondary" label="Cancelar"></p-button>-->
        </div>
        <div class="ui-g-6">
          <button pButton class="ui-button-raised ui-button-rounded ui-button-secondary" (click)="mostrarConsole()" label="Cancelar"></button>
        </div>
      </div>
    </div>
  </div>
</p-panel>
